language: java

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer
      - lintian

deploy:
  provider: releases
  api_key: "${API_KEY}"
  file:
      - "build/libs/LunaticSMTP-${TRAVIS_TAG}.jar"
      - "build/distributions/lunaticsmtp_${TRAVIS_TAG:1}-1_all.deb"
  skip_cleanup: true
  on:
    tags: true

script:
  - gradle releaseDeb
  - find build/distributions/ -name *.deb -exec lintian {} \;
